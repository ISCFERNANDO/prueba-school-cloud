<!--Forgot Password Starts-->
<section id="forgot-password">
    <div class="container-fluid forgot-password-bg">
        <div class="row full-height-vh m-0  d-flex align-items-center justify-content-center">
            <div class="col-md-8 col-sm-12">
                <div class="card">
                    <div class="card-content">
                        <div class="card-body fg-image">
                            <div class="row m-2">
                                <div class="col-lg-6 d-none d-lg-block text-center py-3">
                                    <img src="assets/img/gallery/forgot.png" alt="" class="img-fluid" width="270" height="200" />
                                </div>
                                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                                    <h4 class="card-title mb-2">Recuperar password</h4>

                                    <p class="card-text mb-3">
                                        Ingresa el email con el que estás registrado en el sistema, te enviaremos instrucciones para restaurar tu contraseña
                                    </p>
                                    <ngb-alert type="light-danger" class="mb-2" *ngIf="encontrado" (close)="encontrado = false">
                                        <p class="mb-0">¡Error en los datos de acceso, favor de verificar!</p>
                                    </ngb-alert>
                                    <input type="text" id="correo" name="correo" class="form-control" placeholder="Email" [(ngModel)]="email">
                                    <br>
                                    <div class="fg-actions d-flex justify-content-between">
                                        <div class="login-btn">
                                            <button class="btn btn-outline-primary">
                        <a class="text-decoration-none" (click)="onLogin()" >Regresar al login</a>
                      </button>
                                        </div>
                                        <div class="recover-pass">
                                            <button class="btn btn-primary" (click)="onSubmit()">
                        <a class="text-decoration-none text-white">
                          Recuperar
                        </a>
                      </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Forgot Password Ends-->
